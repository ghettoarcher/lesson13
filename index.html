<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>

<body> 
  <div class="result" ></div>
  <div id="myDiv"></div>
  
  
  <script>
    'use strict'
     let arr = [1,2,3,4,5,[6,7],8];
    function buildList(arr) {
     let $ul = document.createElement('ul');
      for (let i of arr) {
        let $li = document.createElement('li');
        if (Array.isArray(i)) {
        $li.append(buildList(i));
      } else {
      $li.textContent = i;
    }
    $ul.append($li);
  };
  return $ul;
}
    let userList = buildList(arr);
    document.querySelector('#myDiv').append(userList);
    
      
      
      
      document.querySelector('.result').append(generateTable(10,10));
      function generateTable(row,col){
        const $table = document.createElement('table');
        
        let n = 1;
        for(let i = 0; i < row; i++){
          let $tr = document.createElement('tr');
          
          for(let j = 0; j < col; j++){
            let $td = document.createElement('td');

            $td.textContent = n++;
            $tr.append($td);          
            }
            $table.append($tr);
        }
      return $table;
      };

  </script>

</body>

</html>
